{% extends 'management/index.html' %}
{% block content %}
    <div class="row">
        <div class="col-6 offset-3">
        <h1 class="">{{ color.name }}</h1>
            <div style="
                    display: inline-block;
                    width: 50px;
                    height: 50px;
                    background: rgb({{ color.red }}, {{ color.green }}, {{ color.blue }}, 1);
                    border-radius:0;

                    ">
            </div>
            <form method="POST" class="form">
                {% csrf_token %}
                {{ colorForm.as_div }}
                <button type="submit" class="btn btn-primary save">Change color value</button>
            </form>
        </div>
        <a href="/colori">Back to colors list</a>
    </div>
{% endblock %}
