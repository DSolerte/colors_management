{% extends "management/index.html" %}
{% block content %}
    <form method="post">
    {% csrf_token %}
        {{ searchForm.as_div }}
    <button class="btn btn-primary mt-2">Search color</button>
    </form>
    {% if searchName != '' %}
        <p>Results for {{ searchName }}:</p>
    {% endif %}
    <ul>
        {% for color in colors %}
            <li><a href="/colori/{{ color.id }}">{{ color.name }}</a> <i
                    style="
                            display: inline-block;
                            width: 10px;
                            height: 10px;
                            border-radius:50%;
                            border: solid 1px black;
                            margin-top: auto;
                            margin-bottom: auto;
                            margin-left: 5px;
                            background-color: rgba({{ color.red }}, {{ color.green }}, {{ color.blue }}, 1);
                 "></i>
            </li>
        {% endfor %}
    </ul>
    <a href="/colori/{{ new_color_id}}" class="btn btn-primary">Add new color</a>
{% endblock %}
